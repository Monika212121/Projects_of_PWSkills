<html>
  <body>
    <form action="{{url_for('predict_datapoint')}}" method="POST">

      <div class="form-group">
        <label for="LIMIT_BAL">LIMIT_BAL:</label>
        <input type="text" id="LIMIT_BAL" name="LIMIT_BAL" placeholder="Enter credit limit">
      </div>

      <div class="form-group">
        <label for="SEX">SEX (1=Male, 2=Female):</label>
        <input type="text" id="SEX" name="SEX" placeholder="Enter gender as 1 or 2">
      </div>

      <div class="form-group">
        <label for="EDUCATION">EDUCATION (1-4):</label>
        <input type="text" id="EDUCATION" name="EDUCATION" placeholder="Enter education level">
      </div>

      <div class="form-group">
        <label for="MARRIAGE">MARRIAGE (1-3):</label>
        <input type="text" id="MARRIAGE" name="MARRIAGE" placeholder="Enter marital status">
      </div>

      <div class="form-group">
        <label for="AGE">AGE:</label>
        <input type="text" id="AGE" name="AGE" placeholder="Enter age">
      </div>

      {% for i in range(0, 7) %}
      <div class="form-group">
        <label for="PAY_{{i}}">PAY_{{i}}:</label>
        <input type="text" id="PAY_{{i}}" name="PAY_{{i}}" placeholder="Enter PAY_{{i}}">
      </div>
      {% endfor %}

      {% for i in range(1, 7) %}
      <div class="form-group">
        <label for="BILL_AMT{{i}}">BILL_AMT{{i}}:</label>
        <input type="text" id="BILL_AMT{{i}}" name="BILL_AMT{{i}}" placeholder="Enter BILL_AMT{{i}}">
      </div>
      {% endfor %}

      {% for i in range(1, 7) %}
      <div class="form-group">
        <label for="PAY_AMT{{i}}">PAY_AMT{{i}}:</label>
        <input type="text" id="PAY_AMT{{i}}" name="PAY_AMT{{i}}" placeholder="Enter PAY_AMT{{i}}">
      </div>
      {% endfor %}

      <div style="clear:both;"></div>
      <input type="submit" value="Submit">
    </form>

    {{final_result}}
  </body>
</html>
