<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h2>Enter Patient Feature Values</h2>
    <form action="/predict" method="post">
        <!-- Mean Values -->
        <input type="number" step="any" name="mean_radius" placeholder="Mean Radius" required><br>
        <input type="number" step="any" name="mean_texture" placeholder="Mean Texture" required><br>
        <input type="number" step="any" name="mean_perimeter" placeholder="Mean Perimeter" required><br>
        <input type="number" step="any" name="mean_area" placeholder="Mean Area" required><br>
        <input type="number" step="any" name="mean_smoothness" placeholder="Mean Smoothness" required><br>
        <input type="number" step="any" name="mean_compactness" placeholder="Mean Compactness" required><br>
        <input type="number" step="any" name="mean_concavity" placeholder="Mean Concavity" required><br>
        <input type="number" step="any" name="mean_concave_points" placeholder="Mean Concave Points" required><br>
        <input type="number" step="any" name="mean_symmetry" placeholder="Mean Symmetry" required><br>
        <input type="number" step="any" name="mean_fractal_dimension" placeholder="Mean Fractal Dimension" required><br>

        <!-- Error values -->
        <input type="number" step="any" name="radius_error" placeholder="Radius Error" required><br>
        <input type="number" step="any" name="texture_error" placeholder="Texture Error" required><br>
        <input type="number" step="any" name="perimeter_error" placeholder="Perimeter Error" required><br>
        <input type="number" step="any" name="area_error" placeholder="Area Error" required><br>
        <input type="number" step="any" name="smoothness_error" placeholder="Smoothness Error" required><br>
        <input type="number" step="any" name="compactness_error" placeholder="Compactness Error" required><br>
        <input type="number" step="any" name="concavity_error" placeholder="Concavity Error" required><br>
        <input type="number" step="any" name="concave_points_error" placeholder="Concave Points Error" required><br>
        <input type="number" step="any" name="symmetry_error" placeholder="Symmetry Error" required><br>
        <input type="number" step="any" name="fractal_dimension_error" placeholder="Fractal Dimension Error" required><br>

        <!-- Worst values -->
        <input type="number" step="any" name="worst_radius" placeholder="Worst Radius" required><br>
        <input type="number" step="any" name="worst_texture" placeholder="Worst Texture" required><br>
        <input type="number" step="any" name="worst_perimeter" placeholder="Worst Perimeter" required><br>
        <input type="number" step="any" name="worst_area" placeholder="Worst Area" required><br>
        <input type="number" step="any" name="worst_smoothness" placeholder="Worst Smoothness" required><br>
        <input type="number" step="any" name="worst_compactness" placeholder="Worst Compactness" required><br>
        <input type="number" step="any" name="worst_concavity" placeholder="Worst Concavity" required><br>
        <input type="number" step="any" name="worst_concave_points" placeholder="Worst Concave Points" required><br>
        <input type="number" step="any" name="worst_symmetry" placeholder="Worst Symmetry" required><br>
        <input type="number" step="any" name="worst_fractal_dimension" placeholder="Worst Fractal Dimension" required><br>

        <br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
